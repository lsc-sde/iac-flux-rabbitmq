apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: rabbitmq
  annotations:
    xlscsde.nhs.uk/flux-branch: main
spec:
  targetNamespace: rabbitmq
  releaseName: rabbitmq
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.3.19"
      sourceRef:
        kind: HelmRepository
        name: rabbitmq-repo
        namespace: rabbitmq 
  interval: 10s
  install:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
  upgrade:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
  values:
    msgTopologyOperator:
      enabled: true